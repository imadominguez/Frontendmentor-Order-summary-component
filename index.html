<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main-container">
    <section>


      <article class="order-card_img">

        <img src="./images/illustration-hero.svg" class="img">

      </article>


      <article class="order-card_info">

        <h1 class="title">Order Summary</h1>
        <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div>

            <img src="./images/icon-music.svg" alt="">
            <div class="summary__detail">
              <h3>Annual Plan</h3>
              <span>$59.99/year</span>
          </div>
        <a href="#" class="change">Change</a>

        </div>
        
        <button class=" btn btn__proceed">Proceed to Payment</button>
        <button class="btn btn__cancel">Cancel Order</button>

      </article>

     


    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
  

</body>
</html>
